<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Todo</h1>
        <p>Achieve your goals with micro plans</p>
    </div>
    <div class="main">
        <div class="todo-box">
            <div class="todo-field">
                <input type="text" name="todo" id="todo-title" placeholder="New Todo">
                <button name="add-btn" id="add-btn" onclick="addTodo()">+</button>
            </div>
            <div class="todo-list" id="todos">
                <!-- todo-list will be added here -->
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
