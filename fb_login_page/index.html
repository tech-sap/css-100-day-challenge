<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/facebook.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Facebook - log in or sign up</title>

</head>

<body>
    <main class="main">
        <div class="main-content">
            <div class="logo">
                <img src="images/fb_title.svg" alt="Facebook">
                <p>Facebook helps you connect and share with the people in your life.
                </p>
            </div>
            <div>
                <div class="login">
                    <form action="/" method="post">
                        <input type="text" name="userid" id="userid" placeholder="Email address or phone number">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <button type="submit" id="login-btn">Log In</button>
                        <a href="/" id="fgt-pwd">Forgotten password?</a>
                        <hr>
                        <button id="new-acc-btn">Create New Account</button>
                    </form>
                </div>
                <div class="new-page-desc">
                    <p>
                        <a href="/">Create a Page</a>
                        for a celebrity, brand or business.
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
